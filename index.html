<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>


    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card bg-dark card-body text-xl-center" id="card">
                    <div class="card-title text-white text-center">
                        <h1>Load calculater</h1>
                    </div>
                    <form id="form">
                        <div class="input-group  mt-3">
                            <span class="input-group-text">$</span>
                            <input type="text" id="loanAmmount" class="form-control" placeholder="Loan Ammount">
                        </div>
                        <div class="input-group  mt-3">
                            <span class="input-group-text">%</span>
                            <input type="text"  id="persent" class="form-control" placeholder="Interest">
                        </div>
                        <div class="input-group  mt-3">
                            <input type="text"  id="years" class="form-control" placeholder="Repayment years"> 
                        </div>
                        <div class="input-group mt-3 mx-auto">
                            <button type="submit" class="form-control btn-secondary text-white">Calculate</button>
                         </div>
                       
                    </form>

                    <!-- loading title and gif -->
                    <div style="display: none; justify-content: center;" id="gif">
                        <h3 class="card-title text-white text-center mt-5">Calculating...</h3>
                        <img src="./svg gif.gif" width="200px">
                    </div>

                     <div id="results" style="display: none;">
                        <div class="input-group  mt-3">
                            <span class="input-group-text">MonthlyPayment</span>
                            <input type="text" id="Month" class="form-control" placeholder="Loan Ammount" disabled>
                        </div>
                        <div class="input-group  mt-3">
                            <span class="input-group-text">Total payment</span>
                            <input type="text"  id="Tpayment" class="form-control" placeholder="Interest" disabled>
                        </div>
                        <div class="input-group  mt-3">
                            <span class="input-group-text">Total interest</span>
                            <input type="text"  id="Tpersent" class="form-control" placeholder="Interest" disabled>
                        </div>
                     </div>

                    
                    
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
    <script src="./main.js"></script>
</body>

</html>
